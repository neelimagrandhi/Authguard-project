<div class="container-fluid">
    <h4>LOGO</h4>
    <h4>LOGIN</h4>
</div>
<nav>
    <ul>
        <li><a [routerLink]="['/home']">Users</a></li>
        <li ><a [routerLink]="['/posts']">Posts</a></li>
        <li><a [routerLink]="['/comments']">Comments</a></li>
    </ul>
</nav>
<table class="table table-striped">
    <thead>
        <tr>
            <th class="pl-5">Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of users">
         
            <td class="pl-5"><a href="#/view/{{data.id}}">{{data.id}}</a></td>
            <td tooltip="{{data.name}}" placement="top">{{data.name}}</td>
            <td popover="{{data.email}}" placement="top">{{data.email}}</td>
            <td><button class="btn btn-success"  (click)="openModal(template)">Edit</button></td>
  <ng-template #template >
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name:</label>
    <input type="text" class="form-control" disabled value="{{data.name}}"/>
    </div>
    <div>
        <label>User Name:</label>
    <input type="text" class="form-control" disabled  value="{{data.username}}"/>
    
    </div>
    <div>
        <label>Email:</label>
    <input type="text" class="form-control" disabled value="{{data.email}}"/>
    
    </div>
    <div>
        <label>Phone-No:</label>
    <input type="text" class="form-control" disabled value="{{data.phone}}"/>
    
    </div>
    <div>
        <label>Website:</label>
    <input type="text" class="form-control" disabled value="{{data.website}}"/>
    </div>
     <button class="btn btn-success text-right m-3">Save</button>
     <button class="btn btn-danger m-2">Cancel</button>
    </div>
  </ng-template>
  <td><button class="btn btn-primary" (click)="gotoedit(data.id)">Edit</button></td>
</tr>
</tbody>
</table>
<form [formGroup]="myform">
    <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control">
        </div>
    <button class="btn btn-primary" (click)="savedata()">Save</button>
</form>
